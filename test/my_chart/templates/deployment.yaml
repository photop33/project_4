apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "my_chart.fullname" . }}
spec:
  selector:
    matchLabels: 
      app: {{ include "my_chart.fullname" . }}
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
    spec: 
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag}}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
